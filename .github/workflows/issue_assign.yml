name: Assigned Issues Are In Progress

on:
  issues:
    types:
      - assigned

jobs:
  move-to-in-progress:
    runs-on: ubuntu-latest
    name: Move to In Progress Column
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Move to In Progress
        uses: kin/gh-action-move-issues-to-column@3837410c959b15a734858d0e1d3a8d05a4b1a212
        with:
          access-token: "#{{ secrets.ISSUE_ADDER_PAT }}"
          project-name: "Alpha Team Board"
          target-column: "In Progress"
